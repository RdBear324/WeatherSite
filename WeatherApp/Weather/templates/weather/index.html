<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Weather app</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Home</a>
        <a class="p-2 text-dark" href="#">Links</a>
      </nav>
    </div>
<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <form action="">
                <label for='city'>City</label>
                <input type="text" id="city" class="form-control" name="city" placeholder="Enter city">
                <input type="submit" name="send" value="Find out" class="mt-2 btn btn-danger">
            </form>
            <div class="col-4 offset-1">
                <h1>Info</h1>
                <div class="alert alert-danger">
                    Weather in Minsk
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
