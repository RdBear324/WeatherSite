<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Company name</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">О нас</a>
    </nav>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <form action="" method="POST">
                {% csrf_token %}
                <label>Город</label>
                {{ form.name }}
                <input type="submit" name="send" class="mt-2 btn btn-danger" value="Узнать">
            </form>
        </div>
        <div class="col-4 offset-1">
            <h1>Информация</h1>

            {% for info in all_info %}
            <div class="alert alert-info">
                <div class="row">
                    <div class="col-9">
                        <b>Город: </b> {{ info.city }}<br>
                        <b>Температура: </b> {{ info.temp }}<sup>0</sup><br>
                    </div>
                    <div class="col-2 offset-1">
                        <img src="https://openweathermap.org/img/w/{{ info.icon }}.png" alt='фото погоды'
                             class="img-thumbnail">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
